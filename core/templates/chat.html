{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Analysis</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="{% static 'chat.css' %}" rel="stylesheet" type="text/css" />
</head>
<body class="body">
    <div class="page-wrapper upload">
        <div class="global-styles w-embed"></div>
        <div class="topbar2_component">
            <!-- Topbar content -->
        </div>
        <main class="shell4_wrapper">
            <div class="section_shell4-layout">
                <main class="shell4_main-wrapper">
                    <div class="heading-title">
                        <div class="div-block-2">
                            <div class="text-block-5 meet">Meet </div>
                            <div class="text-block-5 ally">Ally.</div>
                        </div>
                        <div class="text-block-6">Upload your data then analyse it</div>
                    </div>
                    <div class="form-block w-form">
                        <form id="data-analysis-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="submit-button w-button">Analyze</button>
                        </form>
                    </div>
                    {% if chart %}
                        <div class="chart-section">
                            <img src="{% static chart_path %}" alt="Generated Chart" />
                        </div>
                    {% endif %}
                </main>
            </div>
        </main>
    </div>
    <script src="{% static 'chat.js' %}" type="text/javascript"></script>
</body>
</html>
