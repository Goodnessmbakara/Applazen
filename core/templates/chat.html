{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat with OpenAI and Data Analysis</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="{% static 'chat.css' %}" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-container {
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .prompt, .response, .chart {
            margin-bottom: 10px;
        }
        .prompt {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            {{request.session.responses}}
                
                    <div class="prompt">Prompt: {{ item.prompt }}</div>
                    <div class="response">Response: {{ item.response }}</div>
                
                {% if chart_path %}
                    <div class="chart">Chart: <img src="{{ item.chart_path }}" alt="Generated Chart" /></div>
                {% endif %}
    
        </div>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{% static 'chat.js' %}" type="text/javascript"></script>
</body>
</html>
